　<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karma BOT</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #1b1f3b, #090b16);
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
}

/* ===== 背景エフェクト ===== */
.bg-gradient{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(120,70,255,.25), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(50,140,255,.25), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(180,60,255,.2), transparent 45%);
    z-index:-1;
    animation:bgMove 20s linear infinite;
}
@keyframes bgMove{
    0%{filter:hue-rotate(0deg)}
    100%{filter:hue-rotate(360deg)}
}

/* ===== HEADER ===== */
header{
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    backdrop-filter: blur(10px);
}
.logo{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:1.4rem;
    font-weight:700;
}
.logo i{
    font-size:2rem;
    background:linear-gradient(135deg,#7f7cff,#4fd1ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ===== HERO ===== */
.hero{
    text-align:center;
    padding:120px 20px;
    animation:fadeUp 1.2s ease forwards;
}
.hero h1{
    font-size:3rem;
    background:linear-gradient(90deg,#9f8cff,#4fd1ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.hero p{
    margin:20px auto 40px;
    max-width:600px;
    opacity:.85;
    font-size:1.1rem;
}

/* ===== BUTTON ===== */
.invite-btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:16px 36px;
    border-radius:999px;
    font-weight:700;
    background:linear-gradient(90deg,#5865f2,#7b83ff);
    color:#fff;
    box-shadow:0 0 30px rgba(120,120,255,.6);
    transition:.3s;
}
.invite-btn:hover{
    transform:translateY(-5px) scale(1.03);
    box-shadow:0 0 60px rgba(120,120,255,.9);
}

/* ===== CARD ===== */
.cards{
    display:flex;
    gap:30px;
    justify-content:center;
    flex-wrap:wrap;
    padding-bottom:100px;
}
.card{
    width:260px;
    padding:30px;
    border-radius:20px;
    background:rgba(255,255,255,.06);
    backdrop-filter: blur(15px);
    border:1px solid rgba(255,255,255,.1);
    animation:fadeUp 1.5s ease forwards;
}
.card i{
    font-size:2.2rem;
    margin-bottom:15px;
    background:linear-gradient(135deg,#ff7ad9,#7f7cff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.card h3{margin-bottom:10px}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>
<div class="bg-gradient"></div>

<header>
    <div class="logo">
        <i class="fa-brands fa-discord"></i>
        Keito Cloud
    </div>
</header>

<section class="hero">
    <h1>Discord Bot Karma BOT</h1>
    <p>
        高速・安心安全・24時間稼働。  
        Karma BOT があなたのサーバーを支える。
    </p>

    <a class="invite-btn"
       href="https://discord.com/oauth2/authorize?client_id=1468211003031556241&permissions=8&integration_type=0&scope=bot+applications.commands"
       target="_blank">
        <i class="fa-brands fa-discord"></i>
        BOTを招待
    </a>
</section>

<section class="cards">
    <div class="card">
        <i class="fa-solid fa-bolt"></i>
        <h3>高速処理</h3>
        <p>超低遅延でコマンド実行</p>
    </div>

    <div class="card">
        <i class="fa-solid fa-shield-halved"></i>
        <h3>セキュリティ</h3>
        <p>安心安全なKarma BOT</p>
    </div>

    <div class="card">
        <i class="fa-solid fa-cloud"></i>
        <h3>コマンド</h3>
        <p>コマンドいっぱいあります</p>
    </div>
</section>

</body>
</html>
